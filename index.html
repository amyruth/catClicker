
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cat Clicker v1</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body>
	<div class="container">
		<h1>Cat Clicker <i class="fas fa-paw"></i></h1>
		<h2>Click a picture and watch the magic happen.</h2>

		<div class="gallery">
			<div class="gallery-row">
				<div class="catFig">
					<p class="catname">Cloudy</p>
					<img src="img/adorable-animal-cat-127028.jpg" alt="a small Scottish Fold kitten" class="cat">
				</div>
				<div class="catFig">
					<p class="catname">DramatiCat</p>
					<img src="img/dramacat.jpg" alt="a cat peeking around a bannister" class="cat">
				</div>
			</div>
		</div>
	</div>

	<div class="cat1-clicks">
		<p>
			<!-- clicks for cat 1 here -->
		</p>
	</div>
		
		<script src="js/app.js"></script>
</body>
</html>
